<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-control {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    .form-control input:focus {
      border-color: #ff758c;
    }

    .form-control label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .form-control input:focus + label,
    .form-control input:not(:placeholder-shown) + label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      color: #ff758c;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #ff758c;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #ff4a6e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-control">
        <input type="text" required placeholder=" " id="username">
        <label for="username">Username</label>
      </div>
      <div class="form-control">
        <input type="password" required placeholder=" " id="password">
        <label for="password">Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
